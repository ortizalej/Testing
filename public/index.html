<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/@salesforce-ux/design-system/assets/styles/salesforce-lightning-design-system.css"/>
    <script type="text/javascript" src="js/require.js"></script>
   
   <script type="text/javascript">
        (function () {
            var config = {
                baseUrl: 'js'
            };

            var dependencies = [
                'customActivity'
            ];

            require(config, dependencies);
        })();
        function save() {
            let sendMessage = new XMLHttpRequest();
                sendMessage.onreadystatechange = function() {
                    alert('Se ha creado el mensaje correctamente');                        
                };
                sendMessage.open(
                        "POST", 
                        "http://panel.apiwha.com/send_message.php?apikey=UKKEOBPZ0JN3SSVZ0ZRF&number=" + document.getElementById("phone").value + "&text="+ document.getElementById("textarea").value +"", 
                        false
                    );
                sendMessage.setRequestHeader("Content-type", "application/json");
                sendMessage.setRequestHeader("Access-Control-Allow-Origin", "*");
                sendMessage.send(null);
        }
    </script>
</head>
<body>
    <div id="step1" class="step">
            <table title="Whatsapp Message" style="width:90%;">
                <textarea id="textarea" rows="10" style="width:60%;" class="slds-textarea"
                placeholder="Inserte su mensaje"></textarea>
            </table>
            <label>Numero Prueba</label>
            <input type="text"class="slds-input" id="phone" style="width: 20%;" placeholder="(0054) 9 11 xxxxxxx"> 
            <button id="testButton" onclick="save();"
            class="slds-button slds-button_brand">
            Enviar Prueba</button>
    </div>
</body>

</html>
